{% load static %}

<head>
    <title>
        cropping your image
    </title>
    <style>
        .error {
            display: none;
        }
    </style>
</head>

<body>
    <form enctype="multipart/form-data" id='g_form'>
        {%csrf_token%}
        <input name='image' type="file" id='cropping' onchange="abc()" />
        <img class='crop' />
        <!--input type="submit" name='submit' onclick="xyz(this)" /-->
        <div id='error'></div>
    </form>
    <form id='submit'>
        {% csrf_token %}
        <input type="number" name='x' class='x'>
        <input type="number" name='x2' class='x2'>
        <input type="number" name='y' class='y'>
        <input type="number" name='y2' class='y2'>
        <button type='submit'>submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/2.0.4/js/Jcrop.min.js" integrity="sha512-LEl5kSQPrmC+PGbY/MTS67TucsCPqGpQlQg99jU5odyJoNYkI6RUZveQtK0rhjU4C07aoO46RzC3zt9oBQQc0A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/2.0.4/css/Jcrop.css" integrity="sha512-P8Fx2dzbQ1zh/LpOIHI4dOkSEZPjyf2z0C0xxmqhVa11SwFpWBqsMievZ3fSU2V3V8ayvuNcW6CpnACt6AuK5A==" crossorigin="anonymous" />
    <script src="{%static 'cropping.js'%}"></script>
</body>
